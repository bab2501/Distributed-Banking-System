akka {
//  loglevel = "DEBUG"
 
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
 
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "dsvm01.dsbank.online"
      port = 2552
    }
  }
 
  persistence {
    journal {
      plugin = "cassandra-journal"
    }
    snapshot-store{
      plugin = "cassandra-snapshot-store"
    }
  }
 
  cluster {
    seed-nodes = [
      "akka.tcp://BankCluster@dsvm01.dsbank.online:2552"
      "akka.tcp://BankCluster@dsvm02.dsbank.online:2553"
      "akka.tcp://BankCluster@sanfrancisco.dsbank.online:2554"
    ]
  }
}
 
cassandra-journal {
  contact-points = [
    "145.100.111.54"
  ]
}
