akka {
//  loglevel = "DEBUG"

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }

  persistence {
    journal {
      plugin = "cassandra-journal"
    }
    snapshot-store{
      plugin = "cassandra-snapshot-store"
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://BankCluster@10.141.1.1:2552"
//      "akka.tcp://BankCluster@10.141.1.2:2552"
    ]
  }
}

cassandra-journal {
  contact-points = [
    "127.0.0.1"
  ]
}